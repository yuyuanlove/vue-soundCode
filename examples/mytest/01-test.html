<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Vue.js modal component example</title>
  <script src="../../dist/vue.js"></script>
</head>

<body>
  <div id="app">
      <p>name</p>
      <p>{{name}}</p>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data:{
          name: 'lxy'
      }
    })
  </script>
</body>

</html>
